<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>


    </header>
    
    <nav>
      <ul id="navbar">
         <li><a href="index.html" class="nav-link ">home</a></li>
         <li><a href="contactus.html" class="active nav-link">contact us</a></li>
      </ul>
    </nav>

    <h3>Get In Touch</h3>
    <p>We are here for you! How can we help?</p>
    <form action="#" method="post">
      <fieldset>
        <label for="fname">Full Name:</label>
        <input type="text" placeholder="Full Name" id="fname" required />

        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email" required />

        <label for="tp">Topic:</label>
        <input type="text" placeholder="Topic" id="tp" required />

        <label for="msg">Your Message:</label>
        <textarea name="msg" placeholder="Your Message"></textarea>

        <input type="submit" id="submit" value="Submit" />
      </fieldset>
    </form>
    <div class="support">
        <p>Our current response time is 1 hour.</p>
    </div>
    <div class="email">
        <p>Email Support:
            <a href="mailto:info@pricebeta.com">info@pricebeta.com</a>
        </p>

   
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
